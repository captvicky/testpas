<div id="lock" style="
position: fixed;

width: 100%;

">
<h2>ðŸ”‘ AKSES KHUSUS</h2>
<input 
    type="password" 
    id="passInput" 
    placeholder="Masukkan password"
    style="
        padding: 10px;
        margin: 10px;
        width: 200px;
        font-size: 16px;
    "
>
<button 
    onclick="unlock()"
    style="
        padding: 10px 20px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
    "
>BUKA</button>
<p id="error" style="color: red; display: none">Password salah!</p>
</div>

<script>
// ========== SETTING ==========
const LOCKED_ROOM_ID = 2; // Ganti dengan ID panorama yang ingin dikunci
const PASSWORD = "vip40"; // Ganti dengan password yang diinginkan
// =============================

function unlock() {
const input = document.getElementById('passInput').value;
const error = document.getElementById('error');

if(input === PASSWORD) {
    document.getElementById('lock').style.display = 'none';
    window.location.hash = `media=${LOCKED_ROOM_ID}&loading=0`;
} else {
    error.style.display = 'block';
}
}

// Deteksi perubahan kamera
setInterval(function() {
const currentMedia = parseInt(window.location.hash.split('media=')[1] || 1);

if(currentMedia === LOCKED_ROOM_ID) {
    document.getElementById('lock').style.display = 'flex';
    window.location.hash = "media=1&loading=0"; // Kembali ke panorama 1
}
}, 500); // Cek setiap 0.5 detik
</script>
<!-- Akhir kode tambahan -->
