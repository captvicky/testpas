<body>
    <!-- KUNCI KAMAR RAHASIA -->
<div id="kunci" style="
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.9);
display: none;
z-index: 99999;
text-align: center;
color: white;
padding-top: 100px;
">
<h3>üîê KAMAR RAHASIA VVIP</h3>
<input 
    type="password" 
    id="kodeVIP" 
    placeholder="Masukkan kode 4 digit"
    style="
        padding: 10px;
        font-size: 20px;
        width: 200px;
    "
>
<button 
    onclick="cekKode()"
    style="
        background: gold;
        color: black;
        padding: 10px 20px;
        border: none;
        margin-left: 10px;
    "
>BUKA</button>
<p id="pesanError" style="color: red; display: none">Kode salah!</p>
</div>

<script>
// KODE RAHASIA (Ganti dengan angka favorit)
const KODE_BENAR = "2025"; 

function cekKode() {
const input = document.getElementById('kodeVIP').value;
const error = document.getElementById('pesanError');

if(input === KODE_BENAR) {
    // Buka kamar rahasia (ID panorama 2)
    window.location.hash = "media=2&loading=0";
    document.getElementById('kunci').style.display = 'none';
} else {
    error.style.display = 'block';
    document.getElementById('kodeVIP').value = '';
}
}

// DETEKSI KAMERA
document.addEventListener('vtmediachange', function(e) {
const kameraSekarang = e.detail.media;

// Jika mencoba masuk ke kamar ID 2
if(kameraSekarang == 2) { 
    document.getElementById('kunci').style.display = 'block';
    window.location.hash = "media=1&loading=0";
}
});
</script>
